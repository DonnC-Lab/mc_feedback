name: mc_feedback
description: A MiniCampus Feedback module
homepage: https://github.com/DonnC-Lab/mini_campus
publish_to: none
version: 0.0.1

environment:
  sdk: ">=2.16.2 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_vector_icons: ^1.0.0
  flutter_form_builder: 7.1.1
  form_builder_validators: ^7.7.0
  keyboard_actions: ^3.4.7
  flutter_riverpod: ^2.0.0-dev.4
  flash: ^2.0.3+2
  relative_scale: ^2.0.0
  flutter_rating_bar: ^4.0.1

  # custom mc libs
  mini_campus_core:
    # path: ../../mini_campus_core
    git: 
      url: https://github.com/DonnC-Lab/mini_campus_core.git
      ref: main

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true